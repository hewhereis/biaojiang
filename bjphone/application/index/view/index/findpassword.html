{include file="public/headerlogin"}
<div class='login'>
<div class='headerlogin'>
    <div class="header-wrapper">
        <div class="header-left" id='goback'>
            <i class='icon-arrow_lift'></i>
            <span class='goback'>返回</span>
        </div>
        <div class="header-content">
            <span class='label-span'>重置密码 1/3</span>
        </div>
        <div class="header-right">
        </div>
    </div>
</div>
<div class="login-center">
    <div class="login-logo">
        <h2>找回密码</h2>
    </div>
    <div class="login-form">
        <form action="">
            <div class="login-user">
                <input type="text" class='user-input findpassword-text' placeholder="" readonly value='中国大陆 86'>
                <i class='icon-keyboard_arrow_right'></i>
            </div>
            <div class="login-user">
                <input type="text" class='user-input' placeholder="请输入注册绑定的手机号">
            </div>
            <div class="login-user-bottom">
                <a href="javascript:;" class="weui-btn weui-btn_plain-warn btn-orange user-bottom">下一步，验证手机号</a>
            </div>
        </form>
    </div>
</div>
</div>
