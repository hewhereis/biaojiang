{include file="public/headerlogin"}
<div class='login'>
    <div class='headerlogin'>
        <div class="header-wrapper">
            <div class="header-left" id='goback'>
                <i class='icon-arrow_lift'></i>
                <span class='goback'>返回</span>
            </div>
            <div class="header-content">
                <span class='label-span'>注册</span>
            </div>
            <div class="header-right">
                <span class='text'></span>
            </div>
        </div>
    </div>
    <div class="login-center">
        <div class="login-logo">
            <div class="loginLogo">
                <img src="__indexStatic__images/logo.png" class='logoImg' alt="">
            </div>
        </div>
        <div class="login-form">
            <form action="">
                <div class="login-user">
                    <input type="text" class='user-input' placeholder="请输入手机号">
                </div>
                <div class="login-user">
                    <input type="text" class='user-input registerVCode' placeholder="请输入短信验证码">
                    <span class='registerVCodeSpan'>获取验证码</span>
                </div>
                <div class="login-user">
                    <input type="password" class='user-input' placeholder="请输入密码">
                </div>
                <div class="login-user">
                    <input type="password" class='user-input' placeholder="请输再次确认密码">
                </div>
                <div class="login-user registersType">
                    <div class="registerType on" style='text-align: left'>
                        <input type="radio" class='registerRaio' id='master' name="type" checked>
                        <label for='master' class='registerLabels'>注册为师傅</label>
                    </div>
                    <div class="registerType">
                        <input type="radio" class='registerRaio' id='client' name="type">
                        <label for='client' class='registerLabels'>注册为客户</label>
                    </div>
                    <div class="registerType" style='text-align: right'>
                        <input type="radio" class='registerRaio' id='serverShop' name="type">
                        <label for='serverShop' class='registerLabels'>注册为服务商</label>
                    </div>
                </div>
        <div class="login-user-bottom" style='margin-top: 20px;'>
            <a href="javascript:;" class="weui-btn weui-btn_plain-warn btn-orange user-bottom">完成注册</a>
        </div>
        </form>
    </div>
</div>
</div>
