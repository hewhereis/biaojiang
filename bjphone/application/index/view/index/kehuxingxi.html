{include file='public/header'}
<div class='app'>
    <headers></headers>
    <mian></mian>
    <menus></menus>
</div>
<script type="text/x-template" id='mian'>
    <div class='kehuinfo'>
        <div class="weui-cells weui-cells_form border-none">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label label">您的称呼：</label>
                </div>
                <div class="weui-cell__bd">
                    <input class='weui-input label' type='text' placeholder="请输入您的姓名...">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label label">联系电话：</label>
                </div>
                <div class="weui-cell__bd">
                    <input class='weui-input label' type='text' placeholder="请输入您的联系电话...">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label label">服务时间：</label>
                </div>
                <div class="weui-cell__bd">
                    <input class='weui-input label' type='text' id='time'>
                </div>
            </div>
            <div class="weui-cell bg"></div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label label">商场名称：</label>
                </div>
                <div class="weui-cell__bd">
                    <input class='weui-input label' type='text' placeholder="请填写商场名称">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label label">详细地址：</label>
                </div>
                <div class="weui-cell__bd">
                    <input class='weui-input label' type='text' placeholder="请填写您的详细地址">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label label" style='width:95px'>楼号-门牌号：</label>
                </div>
                <div class="weui-cell__bd">
                    <input class='weui-input label' type='text' placeholder="请填写楼号-门牌号">
                </div>
            </div>
            <div class="weui-cell bg"></div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label label">商场办证：</label>
                </div>
                <div class="weui-cell__bd">
                    <span class="radio_box">
            <input type="radio" id="radio_1" name="radio" checked>
            <label for="radio_1"></label>
            <span class='text'>商场代办</span>
                    </span>
                    <span class="radio_box">
            <input type="radio" id="radio_2" name="radio" checked>
            <label for="radio_2"></label>
            <span class='text'>客户办理</span>
                    </span>
                    <span class="radio_box">
            <input type="radio" id="radio_3" name="radio" checked>
            <label for="radio_3"></label>
            <span class='text'>不需要</span>
                    </span>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">
                                <i class='icon-camera' style='color: #ff5200;'></i> 门头照</p>
                            <!-- <div class="weui-uploader__info">0/2</div> -->
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <li class="weui-uploader__file" style="background-image:url(__indexStatic__images/pic_160.png)"></li>
                                <li class="weui-uploader__file" style="background-image:url(__indexStatic__images/pic_160.png)"></li>
                                <li class="weui-uploader__file" style="background-image:url(__indexStatic__images/pic_160.png)"></li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                                    <div class="weui-uploader__file-content">
                                        <i class="weui-icon-warn"></i>
                                    </div>
                                </li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                                    <div class="weui-uploader__file-content">50%</div>
                                </li>
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class='checkbox'>
                        <input type='checkbox' id='checkbox1' name='checkboox[]'>
                        <label for='checkbox1' class='label-span'>需现场调查，进一步核实</label>
                    </div>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class='checkbox'>
                        <input type='checkbox' id='checkbox2' name='checkboox[]'>
                        <label for='checkbox2' class='label-span'>使用平台月结服务</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
{include file='public/menu'} {include file='public/footer'}
<script>
var data = {
    sex: 1
}
Vue.component('mian', {
        template: '#mian',
        data: function() {
            return data
        },
        methods: {
            getdata: getdata
        },
        mounted: function() {
            $('#time').datetimePicker({
                min: this.getdata(1)
            });
        }
    })
    //头
Vue.component('headers', {
    template: '#header',
    data: function() {
        return {
            title: "客户信息"
        }
    },
    methods: {
        goback: function() {
            window.history.go(-1)
        }
    }
})
Vue.component('menus', {
    template: '#menu',
    data: function() {
        return {}
    }
})
Vue.component('footers', {
    template: '#footers',
    data: function() {
        return {}
    }
})
new Vue({
    el: '.app'
})
</script>
