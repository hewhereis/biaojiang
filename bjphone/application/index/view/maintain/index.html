{include file="public/header_sy" }
<div id="bj-app" class="weixiuxiadan">
    <form>
        <si-headers></si-headers>
        <si-content ></si-content>
        <si-footer ></si-footer>
    </form>
</div>
<script type="text/x-template" id="content">
    <div>
        <div v-for="item in xis" class="content">
            <div class="weui-flex">
                <div class="weui-flex__item left">
                    <label for="" class="weui-label bj-label-color">服务类型:</label>
                </div>
                <div class="weui-flex__item">
                <span class="weui-label content-item">
                    {{item.lei}}
                </span>
                </div>
                <div class="weui-flex__item right">
                    <label for=""  class="weui-label" >
                        <a  href="">编辑</a>
                        <a   href="">删除</a>
                    </label>
                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item left">
                    <label class="weui-label bj-label-color" for="">服务品牌:</label>
                </div>
                <div class="weui-flex__item">
                    <label class="weui-label content-item">
                        {{item.brand}}
                    </label>
                </div>
                <div class="weui-flex__item">

                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item left">
                    <label class="weui-label bj-label-color" for="">商品类别:</label>
                </div>
                <div class="weui-flex__item">
                    <label class="weui-label content-item">
                        {{item.lex}}
                    </label>
                </div>
                <div class="weui-flex__item">

                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item left" >
                    <label class="weui-label bj-label-color" for="">商品型号:</label>
                </div>
                <div class="weui-flex__item">
                    <label class="weui-label content-item">
                        {{item.xi}}
                    </label>
                </div>
                <div class="weui-flex__item">

                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item left">
                    <label class="weui-label bj-label-color" for="">故障概括:</label>
                </div>
                <div class="weui-flex__item">
                    <label class="weui-label content-item">
                        {{item.gai}}
                    </label>
                </div>
                <div class="weui-flex__item">

                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item border">
                    <label class="weui-label bj-label-color" for="">商品图片</label>
                </div>
            </div>
            <div class="weui-flex img" v-show="item.tu">
                <div  class="weui-flex__item" v-for="sa in item.tu">
                    <img src="__indexStatic__images/sa" alt="">
                </div>
            </div>
            <div class="bg-primary-hieght"></div>
            <div class="weui-flex branzheng">
                <div class="weui-flex__item">
                    <label class="diyige">商城办证</label>
                </div>
                <div class="weui-flex__item">

                    <label class="label" for="shifu">
                        <input type="radio" value="1" name="banzheng" id="shifu">
                        师傅代办</label>
                </div>
                <div class="weui-flex__item">

                    <label class="label" for="kehu">
                        <input type="radio" value="2" name="banzheng" id="kehu">
                        客户办理</label>
                </div>
                <div class="weui-flex__item">

                    <label class="label" for="buxuyao">
                        <input type="radio" value="3" name="banzheng" id="buxuyao">
                        不需要</label>
                </div>
            </div>
            <div class="bg-primary-hieght"></div>

        </div>
    </div>
</script>
<script type="text/x-template" id="footer">
        <div class="weui-flex">
            <div class="weui-flex__item">
                <button  class="weui-btn bj_button_orange">下一步</button>
            </div>
        </div>
</script>
<script>

        template: '#header',
        data: function () {
            return {
                title: "店铺维修",
                left:" <span class=\"icon-返回2\"></span><a  style='color: #fff'>返回</a>",
                right:"新增加项目"
            }
        },
        methods:{
            goback:function () {
                window.history.go(-1)
            }
        }
    });
    Vue.component('si-content', {
        template: '#content',
        data: function () {
            return {
                titl:"店铺维修",
                xis:[{
                    id:"",
                    lei:"0",
                    brand:"0",
                    lex:"0",
                    xi:"0",
                    gai:"0",
                    tu:["1","1","1"]
                }]
            }
        },
        methods:{
        }
    });
    Vue.component('si-footer', {
        template: '#footer',
        data: function () {
            return {

            }
        },
        methods:{
        }
    });
    new Vue({
        el: '#bj-app',
        mounted:function () {

        },
        methods:{

        }
    })
</script>
</body>
