{include file="public/header_sy" }
<body>
<div id="bj-app">
    <div class="shouzhimingxi">
        <si-headers></si-headers>
        <si-content></si-content>
    </div>
</div>
<script type="text/x-template" id="content">
 <div class="content" @click="rightclick()">

     <div class="bj-flex" v-show="flexshow">
         <div class="weui-cells weui-cells_radio">
             <label class="weui-cell weui-check__label" for="x11">
                 <div class="weui-cell__bd">
                     <p>已经缴纳保障金</p>
                 </div>
                 <div class="weui-cell__ft">
                     <input type="radio" class="weui-check" name="radio1" id="x11">
                     <span class="weui-icon-checked"></span>
                 </div>
             </label>
             <label class="weui-cell weui-check__label" for="x12">

                 <div class="weui-cell__bd">
                     <p>未缴纳保障金</p>
                 </div>
                 <div class="weui-cell__ft">
                     <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
                     <span class="weui-icon-checked"></span>
                 </div>
             </label>
         </div>
     </div>

    <div class="tab">
        <div class="tab1">
            <div class="left">缴纳保证金</div>
            <div class="right active">-100000</div>
        </div>
        <div class="tab2">
            <div class="left">2017-1014</div>
            <div class="right">余额:20000</div>
        </div>
    </div>
     <div class="tab">
         <div class="tab1">
             <div class="left">安装</div>
             <div class="right">+100000</div>
         </div>
         <div class="tab2">
             <div class="left">2017-1014</div>
             <div class="right">余额:20000</div>
         </div>
     </div>
 </div>
</script>

<script>
    var data={
        title: "收支明细",
        left:"<span class=\"icon-返回2\"></span><a  style='color: #fff'>返回</a>",
        right:"<div id='shaixuan'>筛选<span  class=\"icon-向下箭头2\"></span></div>",
        flexshow:false
    }
    Vue.component('si-headers', {
        template: '#header',
        data: function () {
            return data
        },
        methods:{
            goback:function () {
                window.history.go(-1)
            },
        },
        mounted:function () {
            $("#shaixuan").click(function () {
                data.flexshow=!data.flexshow;
            })
        },
    });
    Vue.component('si-content', {
        template: '#content',
        data: function () {
            return data
        },
        methods:{
            rightclick:function () {
                this.flexshow=false;
            }
        }
    });
    new Vue({
        el: '#bj-app',
        mounted:function () {

        },

        methods:{

        }
    })
</script>
</body>
