{include file="public/header" }
<div class="main">
	<div class="container">
		<h5 class="page-header bx">
           <!--  <span>当前位置：</span>
            <small>进行考试</small><span>>></span> -->
	    </h5>
        <div class="row">
        	<div class="col-sm-8 col-sm-offset-2">
				{if $s>=60}
        		<div class="panel panel-orange">
					<div class="panel-heading">
						<div class="panel-title">
							<span>考试通过</span>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-3 col-sm-offset-2">
								<img src='__PUBLIC__static/index/images/happly.png'>
							</div>
							<div class="col-sm-5 p-30">
								<label><span style='color:green;font-size:40px'>{$s}</span>分</label>
								<label>亲爱的师傅，本次考试您已经通过了考试，现在可以接单啦！</label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4 col-sm-offset-4 p-20">
								<a href="__PUBLIC__core/master" class='btn btn-primary w'>去接单</a>
							</div>
						</div>
					</div>	
        		</div>
				{else}
        		<div class="panel panel-orange">
					<div class="panel-heading">
						<div class="panel-title">
							<span>考试没通过</span>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-3 col-sm-offset-2">
								<img src='__PUBLIC__static/index/images/ku.png'>
							</div>
							<div class="col-sm-5 p-30">
								<label><span style='color:#f10215;font-size:40px'>{$s}</span>分</label>
								<label>亲爱的师傅，很遗憾本次考试您没有通过,请再接再厉！</label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3 col-sm-offset-3 p-20">
								<a class='btn btn-success w' onclick="javascript :history.back(-1)">再考一次</a>
							</div>
							<div class="col-sm-3 p-20">
								<a href='__PUBLIC__studytrain/index' class='btn btn-primary w'>学习中心</a>
							</div>
						</div>
					</div>	
        		</div>
        		{/if}
        	</div>
        </div>
	</div>
</div>
{include file="public/footer" }
