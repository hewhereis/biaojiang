{include file='public/style_header'}
<div class="main">

    <div class="container">
        <form action="__PUBLIC__addtianjiagongcheng/{$order}/on/{$on}" id="demoa1" method="get">
            <input type="hidden" name="order" value="{$order}">
        <div class="page-header pb-20 bx">
            <span>编辑工程简历</span>
            <input type="submit" class="btn btn-success border-radius pull-right" value="保存" >
        </div>

            <div class="row">
                <div class="col-xs-2 mt-10">
                    项目名称
                </div>
                <div class="col-xs-8">

                    <input type="text" id="entry_name" class="form-control" name="entry_name" value="">
                </div>
            </div>
            <div class="row mt-20">
                <div class="col-xs-2 mt-10">
                    任职公司
                </div>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="company" name="company" value="">
                </div>
            </div>
            <div class="row mt-20">
                <div class="col-xs-2 mt-10">
                    项目时间
                </div>
                <div class="col-xs-4">
                    <input lay-filter="project_start_time"  type="text" class="form-control" id="project_start_time" name="project_start_time" value="">

                </div>
                <div class="col-xs-2">
                    <span>————</span>
                </div>
                <div class="col-xs-4">
                    <input lay-filter="project_end_time"  type="text" class="form-control" id="project_end_time" name="project_end_time" value=" " >
                </div>
                <script>
                    layui.use('laydate', function(){
                        var laydate = layui.laydate;

                        var start = {

                            max: '2099-06-16 23:59:59',
                            format: 'YYYY-MM-DD',
                            istime:true
                            ,istoday: false
                            ,choose: function(datas){

                            }
                        };

                        var end = {

                            max: '2099-06-16 23:59:59',
                            format: 'YYYY-MM-DD',
                            istime:true
                            ,istoday: false
                            ,choose: function(datas){

                            }
                        };

                        document.getElementById('project_start_time').onclick = function(){
                            start.elem = this
                            laydate(start);
                        }
                        document.getElementById('project_end_time').onclick = function(){
                            end.elem = this
                            laydate(end)
                        }

                    });
                </script>
            </div>
            <div class="row mt-20">
                <div class="col-xs-2 mt-10">
                    服务类型
                </div>
                <div class="col-xs-8">
                    <select id="service_type_id" name="service_type_id" class="form-control">

                        {volist name="service" id="vos"}

                        <option value="{$vos.id}">{$vos.name}</option>

                        {/volist}
                    </select>
                </div>
            </div>
            <div class="row mt-20">
                <div class="col-xs-2 mt-10">
                    师傅技能
                </div>
                <div class="col-xs-8">
                    <select id="skill" name="skill" class="form-control">
                        {volist name="skill" id="vos"}
                       value="{$vos.id}">{$vos.skill}</option>
                        <option value="{$vos.id}">{$vos.skill}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="row mt-20">
                <div class="col-xs-2 mt-10">
                    服务品牌
                </div>
                <div class="col-xs-8">
                    <select id="brand" name="brand" class="form-control">
                       {volist name="brand" id="vos"}

                        <option value="{$vos.id}">{$vos.brand}</option>

                        {/volist}
                    </select>
                </div>
            </div>
        </form>
        <script>
            $(document).ready(function() {
                $('#demoa1').ajaxForm({
                    success: complete, // 这是提交后的方法
                    dataType: 'json',
                    beforeSubmit:function () {
                        var op={icon:2,time:1500,shade: 0.1,shade:0};
                        if( '' == $.trim($('#entry_name').val())){
                            alertmsg.msgk("entry_name","请填写项目名称");
                            return false;
                        }
                        if( '' == $.trim($('#company').val())){
                            alertmsg.msgk("company","请填写任职公司");
                            return false;
                        }
                        if( '' == $.trim($('#project_start_time').val())){
                            alertmsg.msgk("project_start_time","请填写项目开始时间");
                            return false;
                        }
                        if( '' == $.trim($('#project_end_time').val())){
                            alertmsg.msgk("project_end_time","请填写项目结束时间");
                            return false;
                        }
                        if( '' == $.trim($('#service_type_id').val())){
                            alertmsg.msgk("service_type_id","请填写服务类型");
                            return false;
                        }

                        if( '' == $.trim($('#skill').val())){
                            alertmsg.msgk("skill","请填写师傅技能");
                            return false;
                        }
                        if( '' == $.trim($('#brand').val())){
                            alertmsg.msgk("brand","请填写服务品牌");
                            return false;
                        }
                    }
                });
                function complete(data){
                    if(data.code==200){
                      parent.layer.msg(data.msg, {icon: 6,time:1500}, function(){

                          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                          parent.layer.close(index); //再执行关闭
                          window.location.href='__PUBLIC__work_basics';
                        });
                    }else{
                        parent.layer.msg(data.msg, {icon: 5,time:1500});
                        return false;
                    }
                }
            });
        </script>
        <div class="row mt-20">
            <div class="col-xs-2">
                <input type="button" class="btn btn-orange border-radius" value="认证数">
            </div>
            <div class="col-xs-2">
               个人己经认证
            </div>

        </div>
        </div>

    </div>
</div>
