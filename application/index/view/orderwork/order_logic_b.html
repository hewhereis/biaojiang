<script>
    //全选

    $(function () {
        var ty=true;
        $("#check_all").click(function () {
            if(ty){
                var checknbox=$(".panel-heading input[type='checkbox']");
                checknbox.each(function (i,value) {
                    $(value).prop('checked',true);
                    ty=false;
                })
            }else{
                var checknbox=$(".panel-heading input[type='checkbox']");
                checknbox.each(function (i,value) {
                    $(value).prop('checked',false);
                    ty=true;
                })
            }

        })
		//删除所有
		 $("#Invert_Selection").click(function() {
				var id="";
				$("input[name=items]").each(function() {
					if ($(this).prop("checked")) {
						id += ","+$(this).val();
					}
				});

				if(id==''){
                    parent.layer.msg('至少选择一个哟',{icon:2,time:1500,shade: 0.1});
				 return false;
				}
				id = id.substring(1);
				lunhui.confirmz(id,'__PUBLIC__orders/del_wors');
			});

    })
    $(".panel-heading span.glyphicon").click(function () {
        $(this).parents('.panel-default').remove();
    })

</script>


<script type="text/javascript">

    var laytpl=layui.laytpl;
    var  laypage=layui.laypage;
    //laypage分页
    Ajaxpage();
    function Ajaxpage(curr){

        $.getJSON('__PUBLIC__orders/master/daipay', {page: curr || 1}, function(data){
            $(".spiner-example").css('display','none'); //数据加载完关闭动画
            if(data==''){
                $("#list-content").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            }else{
                var tpl = document.getElementById('list-template').innerHTML;
                laytpl(tpl).render(data, function(html){
                    document.getElementById('list-content').innerHTML = html;
                });
               laypage({
                    cont: $('#AjaxPage'),//容器。值支持id名、原生dom对象，jquery对象,
                    pages:'{$allpage}',//总页数
                    skip: true,//是否开启跳页
                    skin: '#1AB5B7',//分页组件颜色
                    curr: curr || 1,
                    groups: 3,//连续显示分页数
                    jump: function(obj, first){
                        if(!first){
                            Ajaxpage(obj.curr)
                        }
                        $('#allpage').html('第'+ obj.curr +'页，共'+ obj.pages +'页');
                    }
                });
            }
        });
    }

var receive_id=rid;

		url: '__PUBLIC__api/message',
		dataType: 'json',
		data: {
			message_type:message_type,
			source_id:source_id,
			receive_id:receive_id,
			content:content,
			sending_time:sending_time,
			link:link

		},
		type: 'post',
		success: function(data) {
			if (data.code == 200) {
				parent.layer.msg(data.msg, {
					icon: 1,
					time: 1000
				});
			} else {
				parent.layer.msg(data.msg, {
					icon: 1,
					time: 1000
				});
			}
		},

	})
}
</script>
