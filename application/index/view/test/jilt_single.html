<!--nav-->
{include file="public/header" }
<!--main-->
<div class="main jilt_single">
    <!-- header-img-->
    <div class="header-img ">
        <img src="__PUBLIC__static/index/images/banner.jpg" class="img-responsive " alt=""/>
    </div>
    <!--/*主题*/-->
    <div class="container pr-0-media pl-0_media">
        <h5 class="page-header pl-10 bx">
            <span>当前位置：</span>
            <small>甩单配师傅</small>
            <span>>></span>
        </h5>
    </div>

    <div class="container">
        <!--/*标题*/-->

        <div class="row The-test-panel-head">
            <div class="col-xs-12">
                <span>订单号</span>
                <span>xxxxxxxx</span>
            </div>
        </div>
        <form class="form-signin layui-form" id="jilt_single" method="post" >
            <div class="row The-test-panel-body pl-0 pr-0">
                <div class="col-md-12 pr-0-media">
                    <!--所需总数-->
                    <div class="row form-group">
                        <label class="col-md-offset-2  col-md-2 ">客户名称</label>
                        <div class="col-md-6">
                            <input type="text" name="customer_name" id="customer_name" value="" class="form-control">
                        </div>
                    </div>
                    <!--目标地址-->
                    <div class="row form-group">
                        <label class="col-md-offset-2 col-md-2 ">目标地址</label>
                        <div class="col-md-6 ">
                            <input type="text" name="target_address" id="target_address" value="" class="form-control">
                        </div>
                    </div>
                    <!--预约开始时间-->
                    <div class="row mb-10">
                        <label class="col-md-offset-2 col-md-2 ">预约开始时间</label>
                        <div class="col-md-6 form-group">
                            <input class="layui-input form-control" name="Appointment_start_time"  placeholder="" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                        </div>
                    </div>
                    <!--table-->
                    <div class="row sheet border-bottom-1 border-top">
                        <div class="col-md-8 mt-30  col-md-offset-2">
                            <table class="table table-bordered">
                                <thead>
                                     <tr>
                                         <td>项目</td>
                                         <td> 本平台建议价</td>
                                         <td>项目预算价</td>
                                     </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>项目一</td>
                                    <td> 50</td>
                                    <td>
                                        <input type="text" min="0" class="text-center border-bottom-1 ">
                                    </td>
                                </tr>
                                    <tr>
                                        <td>项目一</td>
                                        <td> 50</td>
                                        <td>
                                            <input type="text" min="0" class="text-center border-bottom-1 ">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>项目一</td>
                                        <td> 50</td>
                                        <td>
                                            <input type="text" min="0" class="text-center border-bottom-1 ">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row mt-30 mb-20">
                                <div class="col-xs-4 col-md-2">
                                    <input type="button" value="招募留言" class="btn btn-default border-radius">
                                </div>
                                <div class="col-xs-8 col-md-10">
                                    <select name="modules" lay-verify="required" lay-search="">
                                        <option value="">直接选择或搜索选择</option>
                                        <option value="1">layer</option>
                                        <option value="2">form</option>
                                        <option value="3">layim</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--合计-->
                    <div class="row">
                        <div class="col-md-10 col-md-offset-2">
                            <p>合计：多少元</p>
                            <p>
                                <input type="checkbox">招标是否显示预算价
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group col-md-offset-4 mt-20">
                    <input type="button" id="validateBtn" class="btn btn-orange  border-radius form-control" value="下单找师傅">
                </div>
            </div>
        </form>
    </div>

</div>
<script>

    layui.use('form', function(){
        var form = layui.form();
        form.render();
    });
    $('#jilt_single').bootstrapValidator({
        message: '这个值是无效的.',
        feedbackIcons: { /*input状态样式图片*/
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            customer_name: {
                message: '客户名称',
                validators: {
                    notEmpty: {
                        message: '名称不能为空'
                    },
                    stringLength: {
                        min: 2,
                        max: 6,
                        message: '最大长度6位最小长度2位',
                    }
                }
            },
            target_address:{
                message: '目标地址',
                validators: {
                    notEmpty: {
                        message: '目标地址不能为空'
                    },
                    stringLength: {
                        min: 2,
                        max: 6,
                        message: '最大长度6位最小长度2位',
                    }
                }
            },
            Appointment_start_time:{
                message: '时间',
                validators: {
                    notEmpty: {
                        message: '时间不能为空'
                    }

                }
            }
        }
    });
    $('#validateBtn').click(function() {
                $('#jilt_single').bootstrapValidator('validate');
        $("i.form-control-feedback").remove();
    });

</script>
{include file="public/footer" }
