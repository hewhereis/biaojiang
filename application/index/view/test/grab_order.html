                                <div class="col-xs-4 col-md-2 mt-10">
                                    投标总价
                                </div>
                                <div class="col-xs-8 col-md-10">
                                    <textarea name="" id="tander_sum" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--合计-->
                    <div class="row">
                        <div class="col-md-4 form-group col-md-offset-4 mt-20">
                            <input type="button"  id="validateBtn" class="btn btn-orange  border-radius form-control" value="确认">
                        </div>
                    </div>

</div>
<script>

$("#tander_sum").focusout(function () {
    console.log()
    if($(this).val()!==""){
        $("#validateBtn").prop('disabled',false)
    }else{
        $("#validateBtn").prop('disabled',true)
    }
})
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form()
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });


    });
    $("input").prop('disabled',true);
</script>
