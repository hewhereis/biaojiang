<!--nav-->
{include file="public/header" }
<div class="main">
    <!--header-img-->
    <div class="header-img mt-130">
        <img src="__PUBLIC__static/index/images/banner.jpg" class="img-responsive " alt=""/>
    </div>
    <!-- 面包屑导航-->
    <div class="container container-hidden">
        <h5 class="page-header bx">
            <span>当前位置：</span>
            <small>订单施工</small><span>>></span>
        </h5>
        <!-- 左边框-->
        <div class="row mt-10 The_master_artisan_submit_orders_report " id="navigatesLeft" style="height: 552px;margin-right: 5px">
            {include file="public/left_order" }
            <form class="form-horizontal " id="order_construction">
                <div class="clo-xs-12 right " id='navigatesRigth'>
                    <div class="panel panel-default height " >
                        <div class="panel-heading bg-orange" style="z-index: 0">
                            <span class="">标匠师傅订单施工</span>
                            <span class="pull-right"><img src="__PUBLIC__static/index/images/sign_in_to_work.png" alt=""/>上班签到</span>
                        </div>
                        <div class="panel-body boredr_none">
                            <!-- 订单号-->
                            <div class="row pb-20 bor-b-1">
                                <div class="col-xs-12">
                                    <span>订单编号：xxxxxxxxx</span>
                                    <span class="pull-right">￥3000.0.00</span>
                                </div>
                            </div>
                            <!-- 品牌-->
                            <div class="form-group mt-20">
                                <label class="col-md-1 mt-10 ">品牌</label>
                                <div class="col-md-11">
                                    <input type="text" id="brand" name="brand" class="form-control"/>
                                </div>

                            </div>
                            <!-- 价格-->
                            <div class="form-group pb-20 bor-b-1">
                                <label class="col-md-1 mt-10 ">地址</label>
                                <div class="col-md-11">
                                    <input type="text" id="site" name="site" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group" style="height: 100px">
                                <div class="row">
                                    <div class="col-md-12" style="margin-left: 50px">
                                        设计说明:xxxxxxxxxxxxx
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-30">
                        <div class="col-xs-5 " >
                            <button class="btn btn-info" style="width: 100%;padding: 10px;border-radius: 5px">提交核单报告</button>
                        </div>
                        <div class="col-xs-5 col-md-offter-1">
                            <button class="btn btn-info " style="width: 100%;padding: 10px;border-radius: 5px"> 提交施工报告</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
        //师傅首页的侧边栏

    $('#master_type div span').eq(0).addClass('active');
    $('#master_type div span').click(function(){
        $(this).addClass('active').siblings().removeClass('active');
    });
    $('#left ul li').hover(function(){
        $(this).addClass('bg-orange').siblings('li').removeClass('bg-orange');

    },function(){
    });
    var menuShow = false;
    $('#menu_btn').click(function(){
        if(menuShow){
            $('#left').stop(true).animate({'left':'-'+200},1000);
            $(this).children('i').eq(1).removeClass('hide');
            $(this).children('i').eq(0).addClass('hide')
            menuShow = false;
        }else{
            $('#left').stop(true).animate({'left':0},1000);
            $(this).children('i').eq(1).addClass('hide');
            $(this).children('i').eq(0).removeClass('hide')
            menuShow = true;
        }
    });
    $("#navigatesLeft>div>div>ul").on('mouseenter','li', function (e) {
        $(this).siblings().removeClass('active');
        $(this).addClass('active');
    })
        $(window).resize(function () {
            var wdiths=$(window).width();
            if(wdiths>776){
                $("#navigatesLeft .left").css('left','15px')
            }else{
                $("#navigatesLeft .left").css('left','-200px')
            }
        })

//表单验证

        $('#order_construction').bootstrapValidator({
            message: '这个值是无效的.',
            feedbackIcons: { /*input状态样式图片*/
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                brand: {
                    message: '客户名称',
                    validators: {
                        notEmpty: {
                            message: '名称不能为空'
                        },
                        stringLength: {
                            min: 2,
                            max: 6,
                            message: '最大长度6位最小长度2位',
                        }
                    }
                },
                site:{
                    message: '目标地址',
                    validators: {
                        notEmpty: {
                            message: '目标地址不能为空'
                        },
                        stringLength: {
                            min: 2,
                            max: 6,
                            message: '最大长度6位最小长度2位',
                        }
                    }
                },
            }
        });
        $('input[type="text"]').focus(function() {

            $('#order_construction').bootstrapValidator('validate');
            $("i.form-control-feedback").remove();

        });
</script>
{include file='public/footer'}
