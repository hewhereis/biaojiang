<script>
    $('#message').click(function(){
        var message=$('textarea[name="message"]').val();
        $.ajax({
            url:'message',
            data: {message:message},
            dataType:'json',
            type:'post',
            success:function(data){
                if(data.code==200){
                    layer.msg(data.msg, {
                        icon: 1,
                        time: 1000
                    }, function() {
                        location.reload();
                    });
                }else{
                    msg(data.msg,2,6,1000);
                }
            }
        })
    })
</script>
