<script>
     var orderNumber = $('#order_number').val();
         var links =  '__PUBLIC__shifuqurenbiao/'+orderNumber;
   $jSignature = $('#jSignature');
    $('#queren').on('shown.bs.modal', function() {
        width = $jSignature.parent().width() - 20;
        $jSignature.jSignature({
            height: 200,
            width: width,
            lineWidth: "2",
            signatureLine: false
        });
    });
$('#queren').on('hide.bs.modal', function() {
        $jSignature.html('');
    });

$('#ok').on('click', function() {
        layer.confirm('您是确定好签名了吗？', {
            btn: ['确定', '取消'] //按钮
        }, function() {
            AJAXsignatures =function(url,file_data,folder_id,file_id,type,classname,links){
               
                $.ajax({
                     url:url,
                    type: 'post',
                    dataType:'json',
                     data: {file_data:file_data,folder_id:folder_id,file_id:file_id,type:type,links:links}
                     ,success:function(response) {
                             console.log(response)
                            $('#'+classname).val(response.ids);
                    }, error: function(response) {
                        console.log(response)                       }
                     });
                }
            var datapair = $jSignature.jSignature("getData", "image");
            var i = new Image();
            i.src = "data:" + datapair[0] + "," + datapair[1];
            $("#img").attr("src",i.src);
             $("#img").css("width","300px").css("height","300px")
            $(i).appendTo($("#oippp"));

            if (i.src != '') {
                AJAXsignatures('__PUBLIC__install_signature', i.src, '6', orderNumber, 'qianming', 'user_sign',links);
                 layer.msg('保存成功', {icon: 6,time:1500,shade:0}, function(index){
                             window.location.href="__PUBLIC__orders/client";    
                            });
                $('#queren').modal('hide'); 
            }
        }, function() {
            layer.close();
        });

    });


 window.onload = function(){
   
      $('.main img').click(function(){
          var imgUrl = $(this).attr('src'); 

          $('#imgmodal').on('show.bs.modal', function (e) {
                $('#imgseach').attr('src',imgUrl);
            })
         $('#imgmodal').modal('show');
      });  
    };
    $("#da").click(function(){
        $('#queren').modal('hide'); 
    })
function ds_feedback(){
var order_number = $('#order_number').val();
var link = '__PUBLIC__shifuqurenbiao/'+order_number;
layer.prompt({title: '输入反馈内容，并确认', formType: 2,shade:0}, function(text, index){
    $.ajax({
                url:'__PUBLIC__ajaxs_replace_feedback',
                type:'post',
                dataType:'json',
                data:{
                    order_number:order_number,
                    text:text,
                    link:link
                },
                success:function(data){
                        if(data.code == 200){ 
                             layer.msg(data.msg, {icon: 6,time:2000,shade:0}, function(index){
                                layer.closeAll('page');
                            });
                        }else{
                             layer.msg(data.msg, {icon: 5,time:1500,shade:0});
                             return false;
                        }
                        
                    }
                    
            });
});

}
</script>
