<script>
$('#message').click(function(){ 
    var message=$('textarea[name="message"]').val();
    var number = $('#number').val(); 
    if( message===""){
       msg("留言不能为空",2,6,1000); 
    }else{
        $.ajax({
            url:'__PUBLIC__message',
            data: {message:message,number:number},
            dataType:'json',
            type:'post',
            success:function(data){
                if(data.code==200){             
                      layer.msg(data.msg, {
                        icon: 1,
                        time: 1000
                    }, function() {
                        location.reload();
                    });
                }else{
                    msg(data.msg,2,6,1000); 
                }
            }
        })
    }
    
})
var s = function(){
    var uid=$('#ds_uid').val();
    var number = $('#number').val(); 
    $.ajax({
        url:'__PUBLIC__ajax/message_qiang',
        data: {uid:uid,number:number},
        dataType:'json',
        type:'post',
        success:function(data){
            if(data.code==200){             
                window.location.href="__PUBLIC__grab/"+number;
            }else{
                msg(data.msg,2,6,1500); 
            }
        }
    });
}
$('#ds_qiang').click(function(){
    $.ajax({
        url:'__PUBLIC__api/goExamOrDie',
        type:'post',
        dataType:'json',
        data:{},
        success:function(data){
            if(data.code===3){
                console.log(data.data);
                return;
            }
            if(data.code===2){
                s();
                return;
            }
            if(data.code===1){
                GoLocation('__PUBLIC__ORders/Ghint');
            }
        }
    });
})
$('.grab').click(function(e){
    e.preventDefault();
    var number = $('#number').val();
    $.ajax({
          url:'__PUBLIC__change_status',
    data:{number:number},
    dataType:'json',
    type:'post',
    success:function(data){
       if(data.code==200){
           window.location.href="__PUBLIC__calibrate/"+number;
       }else{
        location.reload();      
         }
    }
    })
})
