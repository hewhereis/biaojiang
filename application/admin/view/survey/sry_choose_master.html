<script>
function ds_yao(uid){
    var worker_id = uid;
	var order_number = $('#order_number').val();
	var link ='__PUBLIC__ds_scrvey_masterorder/'+order_number;	
	   layer.prompt({title: '输入平台估价,并确认',formType:2,shade:0}, function(text, index){
		
			$.ajax({
				url:'__PUBLIC__ajax_survey_invitation',
				type:'post',
				dataType:'json',
				data:{
					worker_id:worker_id,
					cost:text,
					order_number:order_number,
					link:link
				},
				success:function(data){
						if(data.code == 200){ 
							 layer.msg(data.msg, {icon: 6,time:1500,shade:0}, function(index){
								 window.location.reload();
							});
						}else{
							 layer.msg(data.msg, {icon: 5,time:1500,shade:0});
							 return false;
						}
						
					}
					
			});
		
		
	  
	});  

	
}

</script>
<script type="text/javascript">
    //laypage分页
	var order_number = $('#order_number').val();
    Ajaxpage();
    function Ajaxpage(curr){
        var key=$('#key').val();
		 var jineng=$('#jineng').val();
        $.getJSON('__PUBLIC__sry_choose_master/'+order_number, {page: curr || 1,key:key,jineng:jineng}, function(data){
            $(".spiner-example").css('display','none'); //数据加载完关闭动画 
            if(data==''){
                $("#list-content").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            }else{
				console.log(data)
				for(var j=0; j<data.length;j++){
				var service="";
				var skills="";
				var k=	data[j].service;
				var w=	data[j].skills;
				
				for(var m=0;m<k.length;m++){
					
					service+=k[m].name+",";
					data[j].service=service
				}
				for(var q=0;q<w.length;q++){
					
					skills+=w[q].skill+",";
					data[j].skills=skills
				}
				}
				
                var tpl = document.getElementById('list-template').innerHTML;
                laytpl(tpl).render(data, function(html){
                    document.getElementById('list-content').innerHTML = html;
                });
                laypage({
                    cont: $('#AjaxPage'),//容器。值支持id名、原生dom对象，jquery对象,
                    pages:'{$allpage}',//总页数
                    skip: true,//是否开启跳页
                    skin: '#1AB5B7',//分页组件颜色
                    curr: curr || 1,
                    groups: 3,//连续显示分页数
                    jump: function(obj, first){
                        if(!first){
                            Ajaxpage(obj.curr)
                        }
                        $('#allpage').html('第'+ obj.curr +'页，共'+ obj.pages +'页');
                    }
                });
            }
        });
    }
</script>
