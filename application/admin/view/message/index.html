{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>留言信息审核表</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <form name="admin_list_sea" class="form-search" method="post" action="{:url('index')}">
                <div class="col-sm-3">
                    <div class="input-group">
                        <input type="text" id="key" class="form-control" name="key" value="{$val}" placeholder="输入需查询的留言内容/订单号/用户名称" />
                        <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                                </span>
                    </div>
                </div>
            </form>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>

            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover" style="table-layout: fixed;">
                        <thead>
                        <tr class="long-tr">
                            <th >ID</th>
                            <th >用户名称</th>
                            <th >留言内容</th>

                            <th >订单号</th>

                            <th >留言时间</th>
                            <th >状态</th>
                            <th>留言审核</th>
                        </tr>

                        </thead>
                        <script id="list-template" type="text/html">

                            {{# for(var i=0;i<d.length;i++){  }}

                            <tr class="long-td">
                                <td>{{d[i].id}}</td>
                                <td>{{d[i].u_name}}</td>
                                <td>
                                    <div style='height:20px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;'>
                                    {{d[i].content}}
                                </div>
                                </td>


                                <td>{{d[i].order_number}}</td>

                                <td>{{d[i].create_time}}</td>

                                <td>
                                    {{# if(d[i].status==1){ }}
                                    <a href="javascript:;" onclick="ad_state({{d[i].id}});">
                                        <div id="zt{{d[i].id}}"><span class="label label-warning">已审核</span></div>
                                    </a>



                                    {{# }else if(d[i].status==0){ }}
                                    <a href="javascript:;" onclick="ad_state({{d[i].id}});">
                                        <div id="zt{{d[i].id}}"><span class="label label-danger">未审核</span></div>
                                    </a>
                                    {{# } }}
                                </td>

                                <td>
                                    <a href="javascript:;" onclick="ad_state({{d[i].id}})" class="btn btn-primary btn-xs btn-outline">
                                        <i class="fa fa-paste"></i> 通过</a>&nbsp;&nbsp;

                                </td>
                            </tr>
                            {{# } }}
                        </script>
                        <tbody id="list-content"></tbody>
                    </table>
                    <div id="AjaxPage" style=" text-align: right;"></div>
                    <div id="allpage" style=" text-align: right;"></div>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>

<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>

{include file="public/footer" /}

<script type="text/javascript">

    //laypage分页
    Ajaxpage();
    function Ajaxpage(curr){
        var key=$('#key').val();
        $.getJSON('{:url("message/index")}', {page: curr || 1,key:key}, function(data){
            $(".spiner-example").css('display','none'); //数据加载完关闭动画
            if(data==''){
                $("#list-content").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            }else{
                var tpl = document.getElementById('list-template').innerHTML;
                laytpl(tpl).render(data, function(html){
                    document.getElementById('list-content').innerHTML = html;
                });
                laypage({
                    cont: $('#AjaxPage'),//容器。值支持id名、原生dom对象，jquery对象,
                    pages:'{$allpage}',//总页数
                    skip: true,//是否开启跳页
                    skin: '#1AB5B7',//分页组件颜色
                    curr: curr || 1,
                    groups: 3,//连续显示分页数
                    jump: function(obj, first){
                        if(!first){
                            Ajaxpage(obj.curr)
                        }
                        $('#allpage').html('第'+ obj.curr +'页，共'+ obj.pages +'页');
                    }
                });
            }
        });
    }




    function ad_state(val){
        $.post('{:url("ad_state")}',
            {id:val},
            function(data){

                if(data.code==1){
                    var a='<span class="label label-warning">已审核</span>'
                    $('#zt'+val).html(a);
                    layer.msg(data.msg,{icon:2,time:1500,shade: 0.1,});
                    return false;
                }else{
                    var b='<span class="label label-info">已审核</span>'
                    $('#zt'+val).html(b);
                    layer.msg(data.msg,{icon:1,time:1500,shade: 0.1,});
                    return false;
                }

            });
        return false;
    }

</script>
</body>
</html>
