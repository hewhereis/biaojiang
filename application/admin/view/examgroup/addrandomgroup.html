{include file="public/header" /}

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加试卷</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" name="serviceAdd" id="serviceAdd" method="post" action="{:url('addrandomgroup')}">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">试卷名称：</label>
                                <div class="input-group col-sm-4">
                                    <input id="group_title" type="text" class="form-control" name="group_title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">选择标签：</label>
                                <div class="input-group col-sm-4">
                                    <div class="checked i-checks">
                                        <table class='table table-bordered'>
                                            <td>
                                                {volist name='exam_tags' id='vv'}
                                                 {if $vv.id == 0}
                                                  {$vv.tag}
                                                  {elseif $vv.id == $randomTag}
                                                  <div style='float:left;padding:5px'>
                                                        <input type="checkbox" id='tags{$vv.id}' value="{$vv.id}" checked disabled />
                                                        <label for='tags{$vv.id}'>{$vv.tag}</label>
                                                    </div>
                                                  {else /}
                                                <div style='float:left;padding:5px'>
                                                    <input type="checkbox" name='subtags[]' id='tags{$vv.id}' value="{$vv.id}" />
                                                    <label for='tags{$vv.id}'>{$vv.tag}</label>
                                                </div>
                                    </div>
                                    {/if} {/volist}
                                    </td>
                                    </table>
                                </div>
                            </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">试卷级别：</label>
                        <div class="col-sm-6">
                            <div class="radio i-checks">
                                <input type="radio" name='level' value="0" checked="checked" />0&nbsp;&nbsp;
                                <input type="radio" name='level' value="1" />1&nbsp;&nbsp;
                                <input type="radio" name='level' value="2" />2&nbsp;&nbsp;
                                <input type="radio" name='level' value="3" />3&nbsp;&nbsp;
                                <input type="radio" name='level' value="4" />4&nbsp;&nbsp;
                                <input type="radio" name='level' value="5" />5&nbsp;&nbsp;
                                <input type="radio" name='level' value="6" />6&nbsp;&nbsp;
                                <input type="radio" name='level' value="7" />7&nbsp;&nbsp;
                                <input type="radio" name='level' value="8" />8&nbsp;&nbsp;
                                <input type="radio" name='level' value="9" />9&nbsp;&nbsp;
                                <input type="radio" name='level' value="10" />10&nbsp;&nbsp;
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">题数：</label>
                        <div class="col-sm-6">
                            <div class="input-group col-sm-4">
                                <input type="number" class="form-control" name="examnum" value="50" placeholder='请输入该试卷的最大题数！'>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建者：</label>
                        <div class="input-group col-sm-4">
                            <input id="" type="text" readonly class="form-control" value="{:session('username')}">
                            <input id="author" type="hidden" class="form-control" name="author" value="{:session('uid')}">
                            <input type="hidden" class="form-control" name="type" value="2">
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">状&nbsp;态：</label>
                        <div class="col-sm-6">
                            <div class="radio i-checks">
                                <input type="radio" name='status' value="1" checked="checked" />开启&nbsp;&nbsp;
                                <input type="radio" name='status' value="0" />关闭
                            </div>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button class="btn btn-primary" type="submit">
                                <i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                            <a class="btn btn-danger" href="javascript:history.go(-1);">
                                <i class="fa fa-close"></i> 返回</a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    {include file="public/footer" /}
    <script type="text/javascript">
        //提交
        $(function () {
            $('#serviceAdd').ajaxForm({
                beforeSubmit: checkForm,
                success: complete,
                dataType: 'json'
            });

            function checkForm() {
                if ('' == $.trim($('#group_title').val())) {
                    layer.msg('请输入试卷名称', {
                        icon: 2,
                        time: 1500,
                        shade: 0.1
                    }, function (index) {
                        layer.close(index);
                    });
                    return false;
                }
            }


            function complete(data) {
                console.log(data);
                if (data.code == 200) {
                    layer.msg(data.msg, {
                        icon: 6,
                        time: 1500,
                        shade: 0.1
                    }, function (index) {
                        var ids = data.data;
                        window.location.href = "index";
                    });
                } else {
                    layer.msg(data.msg, {
                        icon: 5,
                        time: 1500,
                        shade: 0.1
                    });
                    return false;
                }
            }

        });



        //IOS开关样式配置
        var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {
            color: '#1AB394'
        });
        var config = {
            '.chosen-select': {},
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
    </script>
</body>

</html>
