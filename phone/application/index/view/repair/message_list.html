<script>
  var data = {
    sex: 1,
    order_number:'{$order_number}',
    order:{$order},
    list:{$list},
    totals:{$total},
    comments:'{$comments}',
    rob_num:{$rob_num}
  }
  Vue.component('mian', {
    template: '#mian',
    data: function () {
      return data
    },
    methods: {

      getdata: function (type) {
        var date = new Date();
        if (type == 1) {
          var year = date.getFullYear();
          var mounth = date.getMonth() + 1;
          var dates = date.getDate();
          return year + "-" + mounth + "-" + dates;
        } else {
          var hours = date.getHours();
        }
      },
     select_master:function(){
      var _this=this;
      $.ajax({
        url:'__PUBLIC__change_status',
        data:{order_number:_this.order_number},
        dataType:'json',
        type:'post',
        success:function(data){
           if(data.code==200){
             window.location.href="__PUBLIC__select_master/"+_this.order_number;
           }else{
             $.toast(data.msg);
           }
         }
      })
         
      }
    },
    mounted: function () {
      $('#time').datetimePicker({
        min: this.getdata(1)
      });
    }
  })
  //头
  Vue.component('headers', {
    template: '#header',
    data: function () {
      return {
        title: "订单撮合"
      }
    },
    methods: {
      goback: function () {
        window.history.go(-1)
      }
    }
  })
  Vue.component('menus', {
    template: '#menu',
    data: function () {
      return {}
    }
  })
  Vue.component('footers', {
    template: '#footers',
    data: function () {
      return {}
    }
  })
  new Vue({
    el: '.app'
  })
</script>
