{include file="public/header_sy" }
<div id="bj-app" class="tousujilu">
    <form>
        <si-headers></si-headers>
        <si-content ></si-content>
        <si-footer ></si-footer>
    </form>
</div>
<script type="text/x-template" id="content">
    <div class="content">
        <div v-if="res.length==0" style="text-align: center;color: #ccc;margin-top: 10px">当前你还没有投诉记录</div>
        <div v-for="item in res">
            <div class="height">{{item.time}}</div>
            <div class="tab">
                <div class="tab-content">
                    <p class="p">用户：{{item.phone}}</p>
                    <h3 class="h">{{item.text}}</h3>
                    <span v-if="item.type==1">安装</span>
                    <span v-if="item.type==2">维修</span>
                    <span v-if="item.type==3">品质监理</span>
                    <span v-if="item.type==4">勘测</span>
                    <span v-if="item.type==5">更换灯片</span>
                    <span v-if="item.type==6">围板搭建</span>
                </div>
                <div class="tab-footet">
                    <span class="left">订单号:{{item.order_number}}</span>
                    <a class="right">查看详情 >> </a>
                </div>
            </div>
        </div>

    </div>
</script>
<script type="text/x-template" id="footer">

</script>
<script>



    Vue.component('si-headers', {
        template: '#header',
        data: function () {
            return {
                title: "投诉记录",
                left:"<span class=\"icon-返回2\"></span>返回",
                right:"",
            }
        },
        methods:{
            goback:function () {
                window.history.go(-1)
            }
        }
    });
    Vue.component('si-content', {
        template: '#content',
        data: function () {
            return {
                fangdaShow:'0',
                res:{$res}
            }
        },
        methods:{
            showFangda:function () {

            }
        }

    });
    Vue.component('si-footer', {
        template: '#footer',
        data: function () {
            return {

            }
        },
        methods:{
        }
    });
    new Vue({
        el: '#bj-app',
        mounted:function () {

        },
        methods:{
        }
    })
</script>
</body>
