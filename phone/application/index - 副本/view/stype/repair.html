<div v-if="item.step_type==1">

			 </div>
			 <div v-if="item.status==2">

			 </div>
			 <div v-if="item.status==3">

				</div>

			 <div v-if="item.status==5">

			 </div>
		
</div>
<div v-else-if="item.step_type==2">

				</div>
				 <div v-if="item.step_number==4">
